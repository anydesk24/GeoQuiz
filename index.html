
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GeoQuiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #222;
      --accent: #6c63ff;
      --correct: #d4edda;
      --wrong: #f8d7da;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Chau Philomene One', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      height: 90px;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 2em;
      margin: 0;
    }

    .question-card {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: var(--border-radius);
      background: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: var(--accent);
      color: #fff;
    }

    .correct { background-color: var(--correct) !important; }
    .wrong { background-color: var(--wrong) !important; }

    .score {
      text-align: center;
      font-size: 1.5em;
      margin: 20px 0;
    }

    .restart-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .question-card h2 {
        font-size: 1.2em;
      }
      .options button {
        font-size: 14px;
        padding: 10px;
      }
      .header img {
        height: 60px;
      }
      .header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="GeoQuiz Logo">
      <h1>GeoQuiz</h1>
    </div>
    <div id="quiz-container"></div>
    <div class="score" id="score"></div>
    <button class="restart-btn" onclick="startQuiz()">Reiniciar Quiz</button>
  </div>

  <script>

      { text: "Qual regiÃ£o Ã© mais afetada pelas monÃ§Ãµes?", options: ["Oriente MÃ©dio", "Ãsia Central", "Sul e Sudeste AsiÃ¡tico"], answer: 2 },
      { text: "Qual golfo fica entre a Ãndia e o Sudeste AsiÃ¡tico?", options: ["Bengala", "PÃ©rsico", "OmÃ£"], answer: 0 },
      { text: "O Golfo PÃ©rsico banha quais paÃ­ses?", options: ["China e JapÃ£o", "IrÃ£ e ArÃ¡bia Saudita", "Ãndia e Bangladesh"], answer: 1 },
      { text: "Qual dessas penÃ­nsulas fica na Ãsia?", options: ["IbÃ©rica", "ArÃ¡bica", "Escandinava"], answer: 1 },
      { text: "A PenÃ­nsula da Indochina inclui quais paÃ­ses?", options: ["China e MongÃ³lia", "VietnÃ£ e Laos", "IrÃ£ e ArÃ¡bia Saudita"], answer: 1 },

      { text: "O Estreito de Malaca liga quais mares?", options: ["Mar da China e Ãndico", "CÃ¡spio e PÃ©rsico", "MediterrÃ¢neo e Vermelho"], answer: 0 },
      { text: "Por que o Mar da China Meridional Ã© disputado?", options: ["Geleiras", "Recursos naturais", "Ãgua potÃ¡vel"], answer: 1 },
      { text: "Qual mar banha o JapÃ£o?", options: ["Aral", "Java", "JapÃ£o"], answer: 2 },
      { text: "Onde hÃ¡ clima polar na Ãsia?", options: ["SibÃ©ria", "Ãndia", "Filipinas"], answer: 0 },
      { text: "Onde predomina o clima desÃ©rtico?", options: ["ArÃ¡bia Saudita", "Nepal", "Coreia do Sul"], answer: 0 },
      { text: "O clima tropical Ãºmido ocorre em:", options: ["RÃºssia", "IndonÃ©sia", "IrÃ£"], answer: 1 },
      { text: "O clima equatorial Ã© tÃ­pico de:", options: ["TailÃ¢ndia", "CazaquistÃ£o", "MalÃ¡sia"], answer: 2 },
      { text: "Massas de ar Ãºmidas vÃªm geralmente do:", options: ["Oceano", "Deserto", "Montanhas"], answer: 0 },
      { text: "Massas de ar secas sÃ£o comuns em:", options: ["Litorais", "Desertos", "Florestas"], answer: 1 },
      { text: "Massas frias atuam principalmente no:", options: ["Norte da Ãsia", "Sul da Ãsia", "Sudeste AsiÃ¡tico"], answer: 0 },

      { text: "O Himalaia estÃ¡ localizado em qual regiÃ£o?", options: ["Sudeste", "Sul", "Norte"], answer: 1 },
      { text: "As planÃ­cies do Ganges tÃªm:", options: ["Alta altitude", "Baixa altitude", "Altitude mÃ©dia"], answer: 1 }
    ];

    let score = 0;
    let current = 0;
    let shuffled = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderQuestion() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      const q = shuffled[current];

      const card = document.createElement('div');
      card.className = 'question-card';

      const title = document.createElement('h2');
      title.textContent = q.text;
      card.appendChild(title);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(btn, idx === q.answer, optionsDiv, idx, q.answer);
        optionsDiv.appendChild(btn);
      });

      card.appendChild(optionsDiv);
      container.appendChild(card);
    }

    function handleAnswer(btn, correct, container, selected, answer) {
      Array.from(container.children).forEach((b, i) => {
        b.disabled = true;
        if (i === answer) b.classList.add('correct');
        else if (i === selected) b.classList.add('wrong');
      });

      if (correct) score++;
      current++;
      setTimeout(() => {
        if (current < shuffled.length) renderQuestion();
        else showResult();
      }, 1000);
    }

    function showResult() {
      const scoreDiv = document.getElementById('score');
      scoreDiv.innerHTML = `ðŸŽ‰ VocÃª acertou <strong>${score}</strong> de <strong>${shuffled.length}</strong> perguntas!`;
    }

    function startQuiz() {
      score = 0;
      current = 0;
      shuffled = shuffle([...questions]);
      document.getElementById('score').innerHTML = '';
      renderQuestion();
    }

    startQuiz();
  </script>
</body>
</html>
